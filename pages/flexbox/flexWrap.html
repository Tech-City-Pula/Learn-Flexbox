<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/flexbox/flexWrap.css" />
    <script type="text/javascript" src="/js/flexBoxSwitch.js"></script>
  </head>
  <body>
    <main>
      <h2>Wrapping Flex Items: <code>flex-wrap</code></h2>
      <div class="btns">
        <label for="nowrap"
          >nowrap
          <input
            type="radio"
            name="flexwrap"
            value="nowrap"
            id="nowrap"
            checked
        /></label>
        <label for="wrap"
          >wrap <input type="radio" name="flexwrap" value="wrap" id="wrap"
        /></label>
        <label for="wrap-reverse"
          >wrap-reverse
          <input
            type="radio"
            name="flexwrap"
            value="wrap-reverse"
            id="wrap-reverse"
        /></label>
      </div>
      <div class="container">
        <div class="item">
          <img src="/assets//cat2.png" width="50px" height="50px" />
        </div>
        <div class="item">
          <img src="/assets//dog.png" width="50px" height="50px" />
        </div>
        <div class="item">
          <img src="/assets//cat1.png" width="50px" height="50px" />
        </div>
        <div class="item">
          <img src="/assets//rabbit.png" width="50px" height="50px" />
        </div>
        <div class="item">
          <img src="/assets//cat2.png" width="50px" height="50px" />
        </div>
        <div class="item">
          <img src="/assets//rabbit.png" width="50px" height="50px" />
        </div>
        <div class="item">
          <img src="/assets//cat2.png" width="50px" height="50px" />
        </div>
        <div class="item">
          <img src="/assets//dog.png" width="50px" height="50px" />
        </div>
        <div class="item">
          <img src="/assets//cat1.png" width="50px" height="50px" />
        </div>
        <div class="item">
          <img src="/assets//rabbit.png" width="50px" height="50px" />
        </div>
      </div>
      <div class="dir">
        <label for="ltr"
          >left-to-right
          <input type="radio" value="ltr" name="direction" id="ltr" checked
        /></label>
        <label for="rtl"
          >right-to-left
          <input type="radio" value="rtl" name="direction" id="rtl"
        /></label>
      </div>
    </main>
  </body>
